<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <title>Calc</title>
</head>
<body>
    <div class="calc-content">
        <div class="wrapper">
            <h1>Калькулятор</h1><br><br>

            <div class="inputs">
                <input type="number" class="inputOne" value="1"><br><br>
                <input type="number" class="inputTwo" value="1">
            </div><br>

            <div class="buttons">
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="multiplication">*</button>
                <button class="division">/</button>
            </div><br><br>

            <button class="btnResult">Расчитать</button><br><br>

            <h2>Ответ:</h2>
            <h2 class="result">2</h2>
        </div>
    </div>
</body>
</html>
